<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Rising Multiple Against Gold | Bitcoin 금 시총만큼 가려면 몇 배?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/11/07/00/07/bitcoin-2925931_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 2vw; /* 모바일에서도 여백 유지 */
            color: #333;
            position: relative;
            min-height: 100vh; /* 전체 높이 보장 */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        h1 {
            text-align: center;
            color: #f1c40f;
            margin: 0 0 3vw 0;
            font-size: calc(1.5em + 1vw); /* 화면 크기에 따라 조정 */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            line-height: 1.3;
        }
        .container {
            max-width: 90%; /* 모바일에서 너무 좁지 않게 */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 3vw;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .data-box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2vw;
        }
        .data-item {
            flex: 1;
            min-width: 45%; /* 모바일에서 2열 유지, 작아지면 1열로 */
            background: #ecf0f1;
            padding: 2vw;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box;
        }
        .data-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .data-item .label-en {
            font-size: calc(0.9em + 0.2vw);
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5vw;
        }
        .data-item .label-kr {
            font-size: calc(0.8em + 0.2vw);
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 1vw;
        }
        .data-item .value {
            display: block;
            font-size: calc(1.2em + 0.3vw);
            font-weight: bold;
            color: #2980b9;
            word-wrap: break-word;
            line-height: 1.2;
        }
        .refresh-btn {
            display: block;
            width: 40%; /* 모바일에서 적당히 */
            max-width: 150px;
            margin: 3vw auto 0;
            padding: 1.5vw;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: calc(1em + 0.2vw);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .refresh-btn:active {
            transform: scale(0.95);
        }
        .footer {
            text-align: center;
            margin-top: 3vw;
            font-size: calc(0.9em + 0.1vw);
            color: #f1c40f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .data-item {
                min-width: 100%; /* 태블릿 이하에서 1열로 */
            }
            h1 {
                font-size: calc(1.2em + 1vw);
            }
            .refresh-btn {
                width: 50%;
                padding: 2vw;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 4vw;
            }
            .data-item .label-en {
                font-size: calc(0.8em + 0.2vw);
            }
            .data-item .label-kr {
                font-size: calc(0.7em + 0.2vw);
            }
            .data-item .value {
                font-size: calc(1em + 0.3vw);
            }
            .refresh-btn {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Rising Multiple Against Gold<br>Bitcoin 금 시총만큼 가려면 몇 배?</h1>
        <div class="data-box">
            <div class="data-item">
                <div class="label-en">Bitcoin Market Cap</div>
                <div class="label-kr">비트코인 시가총액</div>
                <span class="value" id="bitcoin-market-cap">Loading...</span>
            </div>
            <div class="data-item">
                <div class="label-en">Gold Market Cap</div>
                <div class="label-kr">금 시가총액</div>
                <span class="value" id="gold-market-cap">Loading...</span>
            </div>
            <div class="data-item">
                <div class="label-en">Rising Multiple to Surpass Gold</div>
                <div class="label-kr">몇 배 올라야 금 시총 넘어?</div>
                <span class="value" id="multiplier">Loading...</span>
            </div>
            <div class="data-item">
                <div class="label-en">Last Updated</div>
                <div class="label-kr">마지막 업데이트</div>
                <span class="value" id="last-updated">Loading...</span>
            </div>
        </div>
        <button class="refresh-btn" onclick="fetchData()">Refresh | 새로고침</button>
        <div class="footer">제작: @bitcoinisnotall</div>
    </div>

    <script>
        const bitcoinUrl = 'https://api.coingecko.com/api/v3/coins/bitcoin';
        const goldApiKey = 'goldapi-9qohsm7q74j16-io'; 
        const goldUrl = 'https://www.goldapi.io/api/XAU/USD';

        const goldHeaders = new Headers();
        goldHeaders.append("x-access-token", goldApiKey);
        goldHeaders.append("Content-Type", "application/json");

        const goldRequestOptions = {
            method: 'GET',
            headers: goldHeaders,
            redirect: 'follow'
        };

        function fetchData() {
            Promise.all([
                fetch(bitcoinUrl).then(res => res.json()),
                fetch(goldUrl, goldRequestOptions).then(res => res.json())
            ])
            .then(([bitcoinData, goldData]) => {
                const bitcoinMarketCap = bitcoinData.market_data.market_cap.usd;
                const goldPricePerOunce = goldData.price;
                const totalGoldTons = 200000;
                const ouncesPerTon = 32150.7466;
                const totalGoldOunces = totalGoldTons * ouncesPerTon;
                const goldMarketCap = goldPricePerOunce * totalGoldOunces;
                const multiplier = goldMarketCap / bitcoinMarketCap;

                const formatNumber = (num) => num.toLocaleString('ko-KR', { style: 'currency', currency: 'USD' });

                document.getElementById('bitcoin-market-cap').textContent = formatNumber(bitcoinMarketCap);
                document.getElementById('gold-market-cap').textContent = formatNumber(goldMarketCap);
                document.getElementById('multiplier').textContent = multiplier.toFixed(2);
                document.getElementById('last-updated').textContent = new Date().toLocaleString('ko-KR');
            })
            .catch(error => {
                console.error('데이터 가져오기 실패:', error);
                alert('데이터를 가져오지 못했습니다. 다시 시도해주세요.');
            });
        }

        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
